<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindPath</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="interface">
        <div class="meter-block">
          <div class="meter-upper">
            <div class="meter-disc">
              <p>Analyse your Mental Health &amp; Help Quotient</p>
            </div>
            <div class="meter-arrow">
              <img src="./Assets/arrow-right-top.svg" alt="" />
            </div>
          </div>
          <div class="meter-title">Your Score <br />Meters</div>
        </div>
        <div class="block-2">
          <div class="frame challenge">
            <div class="frame-upper">
              <div class="frame-disc">
                <p>Attempt your daily task</p>
              </div>
              <div class="streak">0</div>
            </div>
            <div class="frame-title">
              Daily <br />
              Challenge
            </div>
          </div>
          <div class="frame relax">
            <div class="frame-upper">
              <div class="frame-disc">
                <p>Attempt your daily task</p>
              </div>
              <div class="streak">0</div>
            </div>
            <div class="frame-title">Relaxing Music &amp; Articles</div>
          </div>
        </div>
        <div class="block-3">
          <div class="frame questions">
            <div class="frame-upper">
              <div class="frame-disc">
                <p>Attempt your daily task</p>
              </div>
              <div class="streak">0</div>
            </div>
            <div class="frame-title">
              Daily <br />
              Challenge
            </div>
          </div>
          <div class="frame meditate">
            <div class="frame-upper">
              <div class="frame-disc">
                <p>Attempt your daily task</p>
              </div>
              <div class="streak">0</div>
            </div>
            <div class="frame-title">
              Daily <br />
              Challenge
            </div>
          </div>
          <div class="frame journal">
            <div class="frame-upper">
              <div class="frame-disc">
                <p>Attempt your daily task</p>
              </div>
              <div class="streak">0</div>
            </div>
            <div class="frame-title">
              Daily <br />
              Challenge
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="emotions">
      <button>Log your Emotions</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
